<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Seat Booking</title>
</head>
<body>
  <div class="main-container">
    <div class="movie-nameDisplay">
      <h2>Pick a movie</h2>
      <div class="movie-name">
        <h2 id="movie-name">Avengers: Endgmae ($10)</h2>
      </div>
    </div>

    <div class="choice-indicator">
      <div class="not-assigned">
        <h4>N/A</h4>
      </div>
      <div class="selected">
        <h4>Selected</h4>
      </div>
      <div class="Occupied">
        <h4>Occupied</h4>
      </div>
    </div>

    <div class="marked-images">

    </div>

    <div class="result">
      <p>You have selected <span id="number-result">2</span> for a price of $<span id="price">20</span></p>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
